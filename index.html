<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game: 2</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="heading">
      <h1>Number Guessing Game!</h1>
      <p>You have 10 chances to guess the number, Good Luck!</p>
    </div>
    <div id="mainGame">
      <input id="number" placeholder="Enter your guess here" />
      <button id="enterButton">Enter</button>
      <button id="resetButton">Reset Game</button>
    </div>
    <div id="lowerGame">
      <p id="feedback"></p>
      <p id="chancesLeft"></p>
    </div>
  </body>
</html>
